<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Наши продукты</title>

</head>
<body>
<div class="container" ng-controller="indexController">
    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Название товара</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in productList">
            <td>{{s.id}}</td>
            <td>{{s.title}}</td>
            <td>{{s.cost}}</td>
            <td>
                <button class="btn btn-primary" ng-click="addProductIntoCart(s.id)">Добавить в корзину</button>
            </td>
        </tbody>
    </table>

    <p></p>
    <h3>Выбрать товар в диапазоне</h3>
    <form novalidate ng-submit="selectionProductInPriceRange(productsBetween.min, productsBetween.max)">
        <input class="form-control" type="number" placeholder="Цена min" ng-model="productsBetween.min">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена max" ng-model="productsBetween.max">
        <p></p>
        <button type="submit" class="btn btn-primary">Выбрать товар в ценовом диапазоне</button>
    </form>

    <p></p>
    <h3>Добавить продукт через JSON</h3>
    <form novalidate ng-submit="createProductJson()">
        <input class="form-control" type="text" placeholder="title" ng-model="newProductJson.title">
        <p></p>
        <input class="form-control" type="number" placeholder="cost" ng-model="newProductJson.cost">
        <p></p>
        <button type="submit" class="btn btn-primary">Добавить продукт</button>
    </form>

<!--    <p></p>-->
<!--    <h3>Удалить продукт по id</h3>-->
<!--    <form novalidate ng-submit="deleteProduct(deleteProductById.productId)">-->
<!--        <input class="form-control" type="number" placeholder="idProduct" ng-model="deleteProductById.productId">-->
<!--        <p></p>-->
<!--        <button type="submit" class="btn btn-danger">Удалить продукт</button>-->
<!--    </form>-->
    <p></p>
    <h3>Удалить продукт по id</h3>
    <form novalidate ng-submit="deleteProduct()">
        <input class="form-control" type="number" placeholder="idProduct" ng-model="deleteProductId.productId">
        <p></p>
        <button type="submit" class="btn btn-danger">Удалить продукт</button>
    </form>
</div>
</body>
</html>
